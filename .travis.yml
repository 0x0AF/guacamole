language: cpp
compiler: gcc

before_install:
  - wget http://developer.download.nvidia.com/compute/cuda/repos/ubuntu1204/x86_64/cuda-repo-ubuntu1204_6.0-37_amd64.deb
  - sudo dpkg -i cuda-repo-ubuntu1204_6.0-37_amd64.deb
  - sudo add-apt-repository --yes ppa:ubuntu-toolchain-r/test
  - sudo add-apt-repository --yes ppa:kalakris/cmake
  - sudo add-apt-repository --yes ppa:openmw/deps
  - sudo apt-get update -qq
  - sudo apt-get install -qq g++-4.8 cmake libboost1.48-all-dev libunittest++-dev cmake opencl-headers libfreeimage-dev libjsoncpp-dev libglew1.6-dev libassimp-dev libzmq3-dev
  - sudo apt-get install --force-yes libbullet-dev
  - if [ "$CXX" = "g++" ]; then export CXX="g++-4.8" CC="gcc-4.8"; fi
  # install cuda
  - sudo apt-get install cuda
  - sudo mkdir -p /opt/cuda/current
  - sudo ln -s /usr/local/cuda-6.0 /opt/cuda/current/cuda
  # build schism
  - cd externals/
  - git clone https://github.com/bernstein/schism.git schism
  - cd schism/build && mkdir build && cd build
  - cmake -DCMAKE_BUILD_TYPE=Release -DSCHISM_BUILD_STATIC=OFF -DSCM_BOOST_INC_DIR=/usr/include -DSCM_BOOST_LIB_DIR=/usr/lib ../cmake
  - make
  - cd ../../../..
  # build guacamole
  - mkdir build
  - cd build
  - cmake -DCMAKE_BUILD_TYPE=Release -DPLUGIN_guacamole-oculus=FALSE -DSCHISM_INCLUDE_DIRS="../externals/schism/scm_cl_core/src;../externals/schism/scm_core/src;../externals/schism/scm_gl_core/src;../externals/schism/scm_gl_util/src;../externals/schism/scm_input/src"  -DSCHISM_LIBRARY_DIRS=../externals/schism/lib/linux_x86 -DSCHISM_LIBRARIES="${PWD}/../externals/schism/lib/linux_x86/libscm_gl_util.so;${PWD}/../externals/schism/lib/linux_x86/libscm_core.so;${PWD}/../externals/schism/lib/linux_x86/libscm_cl_core.so;${PWD}/../externals/schism/lib/linux_x86/libscm_gl_core.so;${PWD}/../externals/schism/lib/linux_x86/libscm_input.so" -DBOOST_INCLUDE_DIRS=/usr/include -DBOOST_LIBRARY_DIRS=/usr/lib -DZMQ_INCLUDE_DIRS=/usr/include -DZMQ_LIBRARY_DIRS=/usr/lib ..

install: true

script: ./tests/runTravis.sh

branches:
  only:
    - master
    - feature/travis
