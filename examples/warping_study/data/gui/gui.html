<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>particles</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="third_party/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="third_party/css/bootstrap-theme.css">
    <link rel="stylesheet" type="text/css" href="third_party/css/bootstrap-slider.css">
    <link rel="stylesheet" type="text/css" href="third_party/css/bootstrap.colorpickersliders.min.css">
    <link rel="stylesheet" type="text/css" href="third_party/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="third_party/css/bootstrap-select.min.css">
    <link href="gui.css" rel="stylesheet">

    <script type="text/javascript" src="third_party/js/jquery-1.10.2.js"></script>
    <script type="text/javascript" src="third_party/js/jquery-ui-1.10.4.min.js"></script>
    <script type="text/javascript" src="third_party/js/tinycolor.js"></script>
    <script type="text/javascript" src="third_party/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="third_party/js/bootstrap-slider.js"></script>
    <script type="text/javascript" src="third_party/js/bootstrap.colorpickersliders.min.js"></script>
    <script type="text/javascript" src="third_party/js/bootstrap-select.min.js"></script>


    <script type="text/javascript">

      var init_radio = function(selector, func) {
        $(selector).change(function() {
          gua["set_" + func](this.checked ? 1 : 0);
        });
      }

      function select_1 () {
        $("#warp_mode_1").prop("checked", true);
        gua["set_warp_mode_1"](1);
      }

      function select_2 () {
        $("#warp_mode_2").prop("checked", true)
        gua["set_warp_mode_2"](1);
      }

      function select_3 () {
        $("#warp_mode_3").prop("checked", true)
        gua["set_warp_mode_3"](1);
      }

      function init() {
        init_radio("#warp_mode_1", "warp_mode_1");
        init_radio("#warp_mode_2", "warp_mode_2");
        init_radio("#warp_mode_3", "warp_mode_3");

        init_radio("#scene_1", "scene_1");
        init_radio("#scene_2", "scene_2");
        init_radio("#scene_3", "scene_3");

        $("body").addClass("on");
      }

    </script>

  </head>
  <body>


    <!-- ################################################################### -->
    <!-- ############################ Right Pane ########################### -->
    <!-- ################################################################### -->



    <div id="panel-top">
      <div class="panel-inner">

        <div class="row" style="line-height: 1.3em;">
          <div class="col-xs-2 col-xs-offset-3">
            <div class="radio">
              <label>
                <input type="radio" name="sceneRadios" id="scene_1" value="" checked>
                <span><br>Oilrig</span>
              </label>
            </div>
          </div>
          <div class="col-xs-2">
            <div class="radio">
              <label>
                <input type="radio" name="sceneRadios" id="scene_2" value="">
                <span><br>Balls</span>
              </label>
            </div>
          </div>
          <div class="col-xs-2">
            <div class="radio">
              <label>
                <input type="radio" name="sceneRadios" id="scene_3" value="">
                <span><br>Pitoti</span>
              </label>
            </div>
          </div>
        </div>

        <hr />
        <br>

        <div class="row" style="font-size: 180%; line-height: 0.8em;">
          <div class="col-xs-4">
            <div class="radio">
              <label>
                <input type="radio" name="warpRadios" id="warp_mode_1" value="" checked>
                <span><br>Normal</span>
              </label>
            </div>
          </div>
          <div class="col-xs-4">
            <div class="radio">
              <label>
                <input type="radio" name="warpRadios" id="warp_mode_2" value="">
                <span><br>Spatial</span>
              </label>
            </div>
          </div>
          <div class="col-xs-4">
            <div class="radio">
              <label>
                <input type="radio" name="warpRadios" id="warp_mode_3" value="">
                <span><br>Temporal</span>
              </label>
            </div>
          </div>
        </div>


      </div>

    </div>

  </body>
</html>
