<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>particles</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="third_party/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="third_party/css/bootstrap-theme.css">
    <link rel="stylesheet" type="text/css" href="third_party/css/bootstrap-slider.css">
    <link rel="stylesheet" type="text/css" href="third_party/css/bootstrap.colorpickersliders.min.css">
    <link rel="stylesheet" type="text/css" href="third_party/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="third_party/css/bootstrap-select.min.css">
    <link href="gui.css" rel="stylesheet">

    <script type="text/javascript" src="third_party/js/jquery-1.10.2.js"></script>
    <script type="text/javascript" src="third_party/js/jquery-ui-1.10.4.min.js"></script>
    <script type="text/javascript" src="third_party/js/tinycolor.js"></script>
    <script type="text/javascript" src="third_party/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="third_party/js/bootstrap-slider.js"></script>
    <script type="text/javascript" src="third_party/js/bootstrap.colorpickersliders.min.js"></script>
    <script type="text/javascript" src="third_party/js/bootstrap-select.min.js"></script>


    <script type="text/javascript">

      function add_space(parent_selector, label) {
        $(parent_selector).append('<hr />');
      }

      function init_color_picker(parent_selector, func) {

        $(parent_selector + " ." + func).ColorPickerSliders({
          size: "sm",
          placement: "top",
          sliders: false,
          swatches: false,
          hsvpanel: true,
          onchange: function(container, color) {
            var colorPicker = $(parent_selector + " ." + func);
            var color_string = color.tiny.toRgbString();
            colorPicker.css("background-color", color_string);
            gua["set_" + func](color_string);
          }
        });

        return {func: func, selector: parent_selector + " ." + func};
      }

      function add_texture_select(parent_selector, func, label) {

        var texture_button_popover = "";
        var count = textures.length;
        for (var i = 0; i < count; i++) {
          texture_button_popover += '<div data-texture="' + textures[i] + '" style="background-image:url(../../' + textures[i] + '); margin-right:4px; height: 40px; width: 30%;" class="btn btn-default btn-image ' + func + '_button"></div>';
        }

        $(parent_selector).append(
          '<div class="row">' +
            '<div class="col-xs-6">' +
              label + ':' +
            '</div>' +
            '<div class="col-xs-6">' +
              '<div class="btn btn-default btn-image texture_button ' + func + '" data-toggle="popover" data-placement="left" title="Select Texture" style="height: 20px; width: 100%; padding:0"></div>' +
            '</div>' +
          '</div>'
        );

        $(parent_selector + ' .' + func).popover({container:"body", html:true});
        $(parent_selector + ' .' + func).data('bs.popover').options.content = texture_button_popover;

        return {func: func, selector: parent_selector + " ." + func};
      }

      function add_color_picker_group(parent_selector, func1, func2, func3, label) {

        $(parent_selector).append(
          '<div class="row">' +
            '<div class="col-xs-6">' +
              label + ':' +
            '</div>' +
            '<div class="col-xs-6">' +
              '<div class="btn btn-default ' + func1 + '" style="height: 20px; width: 30%; padding:0">' +
              '</div>' +
              '<div class="btn btn-default ' + func2 + '" style="height: 20px; width: 30%; margin-left:5%; margin-right:5%; padding:0">' +
              '</div>' +
              '<div class="btn btn-default ' + func3 + '" style="height: 20px; width: 30%; padding:0">' +
              '</div>' +
            '</div>' +
          '</div>'
        );

        return [init_color_picker(parent_selector, func1), init_color_picker(parent_selector, func2), init_color_picker(parent_selector, func3)];
      }

      function add_slider(parent_selector, func, label, min, max, step) {
        $(parent_selector).append(
          '<div class="row">' +
            '<div class="col-xs-5">' +
              label + ':' +
            '</div>' +
            '<div class="col-xs-7">' +
              '<input class="slider ' + func + '" data-slider-tooltip="hide" data-slider-id=' +
                func + ' type="text" data-slider-min="' +
                min + '" data-slider-max="' + max + '" data-slider-step="' +
                step + '" handle="custom"/>' +
            '</div>' +
          '</div>'
        );

        return init_slider(parent_selector + ' .' + func, func);
      }

      function init_slider(id, func) {

        var slider = $(id).slider();

        var obj = $(id);

        slider.swift_func = func;

        slider.on("slideStop", function() {
          var val = $(this).slider('getValue');
          $(this).parent().attr("val", parseFloat(val.toFixed(4)));
          gua["set_" + func](val);
        });

        slider.on("slide", function() {
          var val = $(this).slider('getValue');
          gua["set_" + func](val);
          $(this).parent().attr("val", parseFloat(val.toFixed(4)));
          obj.find(".slider-handle").focus();
        });

        obj.on("click", function(){
          obj.find(".slider-handle").focus();
        });

        var val = parseFloat(gua["get_" + func]());
        slider.slider('setValue', val);
        $(id).parent().attr("val", parseFloat(val.toFixed(4)));

        return slider;
      }

      function add_checkbox(parent_selector, func, label) {
        $(parent_selector).append(
          '<div class="row">' +
            '<div class="col-xs-5">' +
              label + ':' +
            '</div>' +
            '<div class="col-xs-7">' +
              '<div class="checkbox">' +
                '<label>' +
                  '<input id="' + func + '" type="checkbox" value="">' +
                  '<span></span>' +
                '</label>' +
              '</div>' +
            '</div>' +
          '</div>'
        );

        return init_checkbox("#" + func, func);
      }

      var init_checkbox = function(selector, func) {
        $(selector).prop('checked', !(typeof(gua) === "undefined") && gua["get_" + func]() == "1").change(function() {
          gua["set_" + func](this.checked ? 1 : 0);
        });
      }

      var init_radio = function(selector, func) {
        $(selector).change(function() {
          gua["set_" + func](this.checked ? 1 : 0);
        });
      }

      function init() {

        init_radio("#manipulation_camera", "manipulation_camera");
        init_radio("#manipulation_object", "manipulation_object");

        init_radio("#scene_one_oilrig", "scene_one_oilrig");
        init_radio("#scene_many_oilrigs", "scene_many_oilrigs");
        init_radio("#scene_sponza", "scene_sponza");
        init_radio("#scene_teapot", "scene_teapot");
        init_radio("#scene_sphere", "scene_sphere");
        init_radio("#scene_textured_quads", "scene_textured_quads");

        init_checkbox("#orthographic", "orthographic");
        init_checkbox("#depth_test", "depth_test");
        init_checkbox("#backface_culling", "backface_culling");

        init_radio("#gbuffer_type_none", "gbuffer_type_none");
        init_radio("#gbuffer_type_screen_aligned_quads", "gbuffer_type_screen_aligned_quads");
        init_radio("#gbuffer_type_normal_aligned_quads", "gbuffer_type_normal_aligned_quads");
        init_radio("#gbuffer_type_depth_aligned_quads", "gbuffer_type_depth_aligned_quads");
        init_radio("#gbuffer_type_points", "gbuffer_type_points");
        init_radio("#gbuffer_type_scaled_points", "gbuffer_type_scaled_points");
        init_radio("#gbuffer_type_grid", "gbuffer_type_grid");
        init_radio("#gbuffer_type_adaptive_grid", "gbuffer_type_adaptive_grid");

        init_radio("#abuffer_type_none", "abuffer_type_none");
        init_radio("#abuffer_type_quads", "abuffer_type_quads");
        init_radio("#abuffer_type_points", "abuffer_type_points");
        init_radio("#abuffer_type_scaled_points", "abuffer_type_scaled_points");
        init_checkbox("#adaptive_abuffer", "adaptive_abuffer");

        init_checkbox("#show_warp_grid", "show_warp_grid");
        init_checkbox("#debug_cell_colors", "debug_cell_colors");
        init_checkbox("#debug_cell_gap", "debug_cell_gap");


        init_radio("#grid_surface", "grid_surface");
        init_radio("#grid_adaptive_surface", "grid_adaptive_surface");
        init_radio("#grid_depth_threshold", "grid_depth_threshold");


        init_slider("#preview-panel .depth_layers", "depth_layers");
        init_slider("#preview-panel .split_threshold", "split_threshold");
        init_slider("#preview-panel .cell_size", "cell_size");

        $("body").addClass("on");
      }


      $(document).ready(function() {
        $('body').on('click', function (e) {
          $('[data-toggle="popover"]').each(function () {
            if (!$(this).is(e.target) && $(this).has(e.target).length === 0 && $('.popover').has(e.target).length === 0) {
                $(this).popover('hide');
            }
          });
        });

        $('#settings-right .side-panel').hover(function(){
          $('#settings-right .side-panel').removeClass("expanded");
          $(this).addClass("expanded");
        });

        $('body').on('click','.ps_texture_button', function () {
          gua.set_ps_texture($(this).data("texture"));
          $('.texture_button').css('background-image', 'url(../../' + $(this).data("texture") + ')');
        });
      });

    </script>

  </head>
  <body>


    <!-- ################################################################### -->
    <!-- ############################ Right Pane ########################### -->
    <!-- ################################################################### -->


    <div id="settings-right">


      <div class="side-panel expanded">
        <div id="control-panel" class="panel-inner">

          <h4><i class="fa fa-eye"></i> View Options</h4>

          <div class="row">
            <div class="col-xs-5">
            Camera:
            </div>
            <div class="col-xs-7">
              <button onclick="gua.reset_view()" class="btn btn-block"><i class="fa fa-undo"></i> Reset</button>
              <button onclick="gua.render_view()" class="btn btn-block"><i class="fa fa-desktop"></i> Render Current</button>


              <div class="checkbox">
                <label>
                  <input id="orthographic" type="checkbox" value="">
                  <span>Orthographic</span>
                </label>
              </div>

              <div class="checkbox">
                <label>
                  <input id="depth_test" type="checkbox" value="">
                  <span>Depth Test</span>
                </label>
              </div>

              <div class="checkbox">
                <label>
                  <input id="backface_culling" type="checkbox" value="">
                  <span>Backface Culling</span>
                </label>
              </div>



            </div>
          </div>

          <hr />

          <div class="row">
            <div class="col-xs-5">
            Object:
            </div>
            <div class="col-xs-7">
              <button onclick="gua.reset_object()" class="btn btn-block"><i class="fa fa-undo"></i> Reset</button>
            </div>
          </div>

          <hr />

          <div class="row">
            <div class="col-xs-5">
            Manipulation:
            </div>
            <div class="col-xs-7">
              <div class="radio">
                <label>
                  <input type="radio" name="manipulationRadios" id="manipulation_camera" value="" checked>
                  <span>Camera</span>
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="manipulationRadios" id="manipulation_object" value="">
                  <span>Object</span>
                </label>
              </div>
            </div>
          </div>

          <hr />
          <div class="row">
            <div class="col-xs-5">
            Scene:
            </div>
            <div class="col-xs-7">
              <div class="radio">
                <label>
                  <input type="radio" name="sceneRadios" id="scene_one_oilrig" value="" checked>
                  <span>One Oilrig</span>
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="sceneRadios" id="scene_many_oilrigs" value="">
                  <span>Many Oilrigs</span>
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="sceneRadios" id="scene_sponza" value="">
                  <span>Sponza</span>
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="sceneRadios" id="scene_teapot" value="">
                  <span>Teapot</span>
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="sceneRadios" id="scene_sphere" value="">
                  <span>Textured Spheres</span>
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="sceneRadios" id="scene_textured_quads" value="">
                  <span>Textured Quads</span>
                </label>
              </div>
            </div>
          </div>

        </div>
      </div>


      <div class="side-panel">
        <div id="preview-panel" class="panel-inner">

          <h4><i class="fa fa-recycle"></i> Warping Options</h4>

          <div class="row">
            <div class="col-xs-5">
            GBuffer:
            </div>
            <div class="col-xs-7">
              <div class="radio">
                <label>
                  <input type="radio" name="gbufferRadios" id="gbuffer_type_none" value="">
                  <span>None</span>
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="gbufferRadios" id="gbuffer_type_points" value="" checked>
                  <span>Points</span>
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="gbufferRadios" id="gbuffer_type_scaled_points" value="">
                  <span>Scaled Points</span>
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="gbufferRadios" id="gbuffer_type_screen_aligned_quads" value="">
                  <span>Screen algn. Quads</span>
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="gbufferRadios" id="gbuffer_type_normal_aligned_quads" value="">
                  <span>Normal algn. Quads</span>
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="gbufferRadios" id="gbuffer_type_depth_aligned_quads" value="">
                  <span>Depth algn. Quads</span>
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="gbufferRadios" id="gbuffer_type_grid" value="">
                  <span>Grid</span>
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="gbufferRadios" id="gbuffer_type_adaptive_grid" value="">
                  <span>Adaptive Grid</span>
                </label>
              </div>
            </div>
          </div>

          <hr />

           <div class="row">
            <div class="col-xs-5">
            ABuffer:
            </div>
            <div class="col-xs-7">
              <div class="radio">
                <label>
                  <input type="radio" name="abufferRadios" id="abuffer_type_none" value="">
                  <span>None</span>
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="abufferRadios" id="abuffer_type_points" value="" checked>
                  <span>Points</span>
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="abufferRadios" id="abuffer_type_scaled_points" value="">
                  <span>Scaled Points</span>
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="abufferRadios" id="abuffer_type_quads" value="">
                  <span>Quads</span>
                </label>
              </div>
              <div class="checkbox">
                <label>
                  <input id="adaptive_abuffer" type="checkbox" value="">
                  <span>Adaptive ABuffer</span>
                </label>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-5">
              Layers:
            </div>
            <div class="col-xs-7">
              <input class="slider depth_layers" data-slider-tooltip="hide" data-slider-id="depth_layers" type="text" data-slider-min="1" data-slider-max="10" data-slider-step="1" handle="custom"/>
            </div>
          </div>

          <hr />

          <div class="row">
            <div class="col-xs-5">
            Grid:
            </div>
            <div class="col-xs-7">

              <div class="radio">
                <label>
                  <input type="radio" name="gridRadios" id="grid_surface" value="" checked="">
                  <span>Surface Estimation</span>
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="gridRadios" id="grid_adaptive_surface" value="">
                  <span>Advan. Surf. Est.</span>
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="gridRadios" id="grid_depth_threshold" value="">
                  <span>Depth Threshold</span>
                </label>
              </div>
              <div class="checkbox">
                <label>
                  <input id="show_warp_grid" type="checkbox" value="">
                  <span>Display Grid</span>
                </label>
              </div>

              <div class="checkbox">
                <label>
                  <input id="debug_cell_colors" type="checkbox" value="">
                  <span>Cell Colors</span>
                </label>
              </div>

              <div class="checkbox">
                <label>
                  <input id="debug_cell_gap" type="checkbox" value="">
                  <span>Cell Gap</span>
                </label>
              </div>

            </div>
          </div>
          <div class="row">
            <div class="col-xs-5">
              Threshold:
            </div>
            <div class="col-xs-7">
              <input class="slider split_threshold" data-slider-tooltip="hide" data-slider-id="split_threshold" type="text" data-slider-min="0" data-slider-max="0.01" data-slider-step="0.0001" handle="custom"/>
            </div>
          </div>

          <div class="row">
            <div class="col-xs-5">
              Cell Size:
            </div>
            <div class="col-xs-7">
              <input class="slider cell_size" data-slider-tooltip="hide" data-slider-id="cell_size" type="text" data-slider-min="1" data-slider-max="8" data-slider-step="1" handle="custom"/>
            </div>
          </div>

        </div>
      </div>



    </div>

  </body>
</html>
