<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>particles</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="third_party/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="third_party/css/bootstrap-theme.css">
    <link rel="stylesheet" type="text/css" href="third_party/css/bootstrap-slider.css">
    <link rel="stylesheet" type="text/css" href="third_party/css/bootstrap.colorpickersliders.min.css">
    <link rel="stylesheet" type="text/css" href="third_party/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="third_party/css/bootstrap-select.min.css">
    <link href="gui.css" rel="stylesheet">

    <script type="text/javascript" src="third_party/js/jquery-1.10.2.js"></script>
    <script type="text/javascript" src="third_party/js/jquery-ui-1.10.4.min.js"></script>
    <script type="text/javascript" src="third_party/js/tinycolor.js"></script>
    <script type="text/javascript" src="third_party/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="third_party/js/bootstrap-slider.js"></script>
    <script type="text/javascript" src="third_party/js/bootstrap.colorpickersliders.min.js"></script>
    <script type="text/javascript" src="third_party/js/bootstrap-select.min.js"></script>


    <script type="text/javascript">

      function format_int(num) {
        if (num >= 1000000000) {
          return (num / 1000000000).toFixed(2) + ' G';
        }
        if (num >= 1000000) {
          return (num / 1000000).toFixed(2) + ' M';
        }
        if (num >= 1000) {
          return (num / 1000).toFixed(2) + ' K';
        }
        return num;
      }

      function set_stats (render_time, render_fps, rendering, grid, gbuffer_warping, abuffer_warping, gbuffer_primitives, abuffer_primitives) {
        $("#time-render-time").text(parseFloat(render_time).toFixed(2));
        $("#time-render-fps").text(parseFloat(render_fps).toFixed(2));
        $("#time-rendering").text(parseFloat(rendering).toFixed(2));
        $("#time-grid").text(parseFloat(grid).toFixed(2));
        $("#time-gbuffer-warping").text(parseFloat(gbuffer_warping).toFixed(2));
        $("#time-abuffer-warping").text(parseFloat(abuffer_warping).toFixed(2));
        $("#gbuffer_primitives").text(format_int(parseInt(gbuffer_primitives)));
        $("#abuffer_primitives").text(format_int(parseInt(abuffer_primitives)));
      }

      function init() {
        $("body").addClass("on");
      }

    </script>

  </head>
  <body>

    <!-- ################################################################### -->
    <!-- ############################# Footer ############################## -->
    <!-- ################################################################### -->

    <div id="settings-bottom"><div class="settings-bottom-content">
      <div class="row">
        <div class="col-lg-2 col-xs-4">
          Frame: <span id="time-render-time">0.0</span> ms (<span id="time-render-fps">0.0</span> FPS)
        </div>

        <div class="col-lg-2 col-xs-4">
          Primitives GBuffer: <span id="gbuffer_primitives">0</span>
        </div>

        <div class="col-lg-2 col-xs-4">
          Primitives ABuffer: <span id="abuffer_primitives">0</span>
        </div>

        <div class="col-lg-2 col-xs-4">
          Render: <span id="time-rendering">0.0</span> ms
        </div>

        <div class="col-lg-2 col-xs-4">
          Grid: <span id="time-grid">0.0</span> ms 
        </div>

        <div class="col-lg-2 col-xs-4">
          Warp: <span id="time-gbuffer-warping">0.0</span> + <span id="time-abuffer-warping">0.0</span> ms 
        </div>


      </div>

    </div></div>

  </body>
</html>
