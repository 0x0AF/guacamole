    <script type="text/javascript">

      function format_int(num) {
        if (num >= 1000000000) {
          return (num / 1000000000).toFixed(2) + ' G';
        }
        if (num >= 1000000) {
          return (num / 1000000).toFixed(2) + ' M';
        }
        if (num >= 1000) {
          return (num / 1000).toFixed(2) + ' K';
        }
        return num;
      }

      function set_stats (app_fps, render_fps, rendering, warping, primitives) {
        $("#time-app-fps").text(parseFloat(app_fps).toFixed(1));
        $("#time-render-fps").text(parseFloat(render_fps).toFixed(1));
        $("#time-rendering").text(parseFloat(rendering).toFixed(1));
        $("#time-warping").text(parseFloat(warping).toFixed(1));
        $("#primitives").text(format_int(parseInt(primitives)));
      }

      function init() {
        $("body").addClass("on");
      }

    </script>

  </head>
  <body>

    <!-- ################################################################### -->
    <!-- ############################# Footer ############################## -->

    <div id="settings-bottom"><div class="settings-bottom-content">

        <div class="col-xs-2">

        </div>

        <div class="col-xs-2">

        </div>

        <div class="col-xs-2">

        </div>

        <div class="col-xs-4">

        </div>

      </div>
