<!DOCTYPE html>
<html>
<head>

<script type="text/javascript" src="third_party/js/jquery-1.10.2.js"></script>

<link rel="stylesheet" type="text/css" href="mouse.css">

<script type="text/javascript">
function set_active(active) {
  if (parseInt(active) == 1) {
    $("#mouse").addClass("active");
  } else {
    $("#mouse").removeClass("active");
  }
}

function show() {
  $("#mouse").animate({ opacity: 1 }, "fast");
}

function hide() {
  if (!$("#mouse").hasClass("active")) {
    $("#mouse").animate({ opacity: 0 }, "slow");
  }
}

window.onmousedown = function() {
  if ($("#mouse").hasClass("active")) {
    $("#mouse").addClass("clicked");
    // $("#mouse").addClass("active");
  }
}

window.onmouseup = function() {
  $("#mouse").removeClass("clicked");
  // $("#mouse").removeClass("active");
}

</script>

</head>
<body>
<div id="mouse"></div>
</body>
</html>
